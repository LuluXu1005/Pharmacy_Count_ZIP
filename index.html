<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Harris_County_Zipcodes_1.js"></script>
        <script src="data/PharmacyCount_2.js"></script>
        <script src="data/PharmacyHarris_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[29.689979682523752,-96.07663733009394],[30.189980355995193,-94.90676534362092]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Harris_County_Zipcodes_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ZIP'] !== null ? autolinker.link(feature.properties['ZIP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POSTAL</th>\
                        <td>' + (feature.properties['POSTAL'] !== null ? autolinker.link(feature.properties['POSTAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE'] !== null ? autolinker.link(feature.properties['STATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['EDITOR'] !== null ? autolinker.link(feature.properties['EDITOR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DATE_MOD'] !== null ? autolinker.link(feature.properties['DATE_MOD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['code'] !== null ? autolinker.link(feature.properties['code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ZIP_TYPE'] !== null ? autolinker.link(feature.properties['ZIP_TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape__Are'] !== null ? autolinker.link(feature.properties['Shape__Are'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape__Len'] !== null ? autolinker.link(feature.properties['Shape__Len'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POPdensity'] !== null ? autolinker.link(feature.properties['POPdensity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POPrank'] !== null ? autolinker.link(feature.properties['POPrank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PHARMrank'] !== null ? autolinker.link(feature.properties['PHARMrank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Harris_County_Zipcodes_1_0() {
            return {
                pane: 'pane_Harris_County_Zipcodes_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.884)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Harris_County_Zipcodes_1');
        map.getPane('pane_Harris_County_Zipcodes_1').style.zIndex = 401;
        map.getPane('pane_Harris_County_Zipcodes_1').style['mix-blend-mode'] = 'normal';
        var layer_Harris_County_Zipcodes_1 = new L.geoJson(json_Harris_County_Zipcodes_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Harris_County_Zipcodes_1',
            layerName: 'layer_Harris_County_Zipcodes_1',
            pane: 'pane_Harris_County_Zipcodes_1',
            onEachFeature: pop_Harris_County_Zipcodes_1,
            style: style_Harris_County_Zipcodes_1_0,
        });
        bounds_group.addLayer(layer_Harris_County_Zipcodes_1);
        map.addLayer(layer_Harris_County_Zipcodes_1);
        function pop_PharmacyCount_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ZIP</th>\
                        <td>' + (feature.properties['ZIP'] !== null ? autolinker.link(feature.properties['ZIP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NUMpharmac</th>\
                        <td>' + (feature.properties['NUMpharmac'] !== null ? autolinker.link(feature.properties['NUMpharmac'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PharmacyCount_2_0(feature) {
            if (feature.properties['NUMpharmac'] >= 0.000000 && feature.properties['NUMpharmac'] <= 2.000000 ) {
                return {
                pane: 'pane_PharmacyCount_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.574)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,0.574)',
                interactive: true,
            }
            }
            if (feature.properties['NUMpharmac'] >= 2.000000 && feature.properties['NUMpharmac'] <= 11.000000 ) {
                return {
                pane: 'pane_PharmacyCount_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.574)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,205,227,0.574)',
                interactive: true,
            }
            }
            if (feature.properties['NUMpharmac'] >= 11.000000 && feature.properties['NUMpharmac'] <= 17.000000 ) {
                return {
                pane: 'pane_PharmacyCount_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.574)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,150,198,0.574)',
                interactive: true,
            }
            }
            if (feature.properties['NUMpharmac'] >= 17.000000 && feature.properties['NUMpharmac'] <= 25.000000 ) {
                return {
                pane: 'pane_PharmacyCount_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.574)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,86,167,0.574)',
                interactive: true,
            }
            }
            if (feature.properties['NUMpharmac'] >= 25.000000 && feature.properties['NUMpharmac'] <= 42.000000 ) {
                return {
                pane: 'pane_PharmacyCount_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.574)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,15,124,0.574)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_PharmacyCount_2');
        map.getPane('pane_PharmacyCount_2').style.zIndex = 402;
        map.getPane('pane_PharmacyCount_2').style['mix-blend-mode'] = 'normal';
        var layer_PharmacyCount_2 = new L.geoJson(json_PharmacyCount_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PharmacyCount_2',
            layerName: 'layer_PharmacyCount_2',
            pane: 'pane_PharmacyCount_2',
            onEachFeature: pop_PharmacyCount_2,
            style: style_PharmacyCount_2_0,
        });
        bounds_group.addLayer(layer_PharmacyCount_2);
        map.addLayer(layer_PharmacyCount_2);
        function pop_PharmacyHarris_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Pharmacy Code</th>\
                        <td>' + (feature.properties['Pharmacy Code'] !== null ? autolinker.link(feature.properties['Pharmacy Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pharmacy Name</th>\
                        <td>' + (feature.properties['Pharmacy Name'] !== null ? autolinker.link(feature.properties['Pharmacy Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PharmacyHarris_3_0() {
            return {
                pane: 'pane_PharmacyHarris_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(128,67,36,0.628)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,44,31,0.628)',
                interactive: true,
            }
        }
        map.createPane('pane_PharmacyHarris_3');
        map.getPane('pane_PharmacyHarris_3').style.zIndex = 403;
        map.getPane('pane_PharmacyHarris_3').style['mix-blend-mode'] = 'normal';
        var layer_PharmacyHarris_3 = new L.geoJson(json_PharmacyHarris_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PharmacyHarris_3',
            layerName: 'layer_PharmacyHarris_3',
            pane: 'pane_PharmacyHarris_3',
            onEachFeature: pop_PharmacyHarris_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PharmacyHarris_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_PharmacyHarris_3);
        map.addLayer(layer_PharmacyHarris_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/PharmacyHarris_3.png" /> Pharmacy Harris', layer: layer_PharmacyHarris_3},
            {label: 'Pharmacy Count<br /><table><tr><td style="text-align: center;"><img src="legend/PharmacyCount_2_020.png" /></td><td>0 - 2</td></tr><tr><td style="text-align: center;"><img src="legend/PharmacyCount_2_2111.png" /></td><td>2 - 11</td></tr><tr><td style="text-align: center;"><img src="legend/PharmacyCount_2_11172.png" /></td><td>11 - 17</td></tr><tr><td style="text-align: center;"><img src="legend/PharmacyCount_2_17253.png" /></td><td>17 - 25</td></tr><tr><td style="text-align: center;"><img src="legend/PharmacyCount_2_25424.png" /></td><td>25 - 42</td></tr></table>', layer: layer_PharmacyCount_2},
            {label: '<img src="legend/Harris_County_Zipcodes_1.png" /> Harris_County_Zipcodes', layer: layer_Harris_County_Zipcodes_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Harris_County_Zipcodes_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ZIP'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['ZIP']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Harris_County_Zipcodes_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Harris_County_Zipcodes_1,layer_PharmacyHarris_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Harris_County_Zipcodes_1,layer_PharmacyHarris_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Harris_County_Zipcodes_1,layer_PharmacyHarris_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Harris_County_Zipcodes_1,layer_PharmacyHarris_3]);
        });
        </script>
    </body>
</html>
